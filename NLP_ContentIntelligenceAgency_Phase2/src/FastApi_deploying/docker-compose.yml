version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3130:8000"
    restart: unless-stopped
    environment:
      - HF_TOKEN=hf_example_token
    volumes:
      - shared-data:/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "3134:8501"
    depends_on:
      - backend
    volumes:
      - shared-data:/app/api

volumes:
  shared-data:
