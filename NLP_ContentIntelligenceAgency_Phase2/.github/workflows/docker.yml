name: Docker Build and Push
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  docker-build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -f Project_NLP8/FastApi_deploying/Dockerfile \
            -t alexandrumic236535/project-nlp8:${{ github.sha }} \
            Project_NLP8/FastApi_deploying

      - name: Push Docker image
        run: docker push alexandrumic236535/project-nlp8:${{ github.sha }}

      - name: Trigger Portainer Deployment via Webhook
        run: |
          for i in {1..3}; do
            echo "üîÅ Attempt $i to trigger Portainer webhook..."
            curl -X POST http://194.171.191.226:3085/api/stacks/webhooks/faabdad5-a4ba-4378-ba30-a74e15112417 && break || sleep 10
          done